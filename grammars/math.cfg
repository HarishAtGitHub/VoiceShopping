S_MATH -> WHADVP SPACE V SPACE OPERATION
WHADVP -> W H A T |  W H I C H
V -> I S
OPERATION ->  OPERATION_1 | OPERATION_2 | OPERATION_3 | NUM
OPERATION_1 -> NUM SPACE OPERATOR  SPACE OPERATION | OPERATION SPACE OPERATOR SPACE NUM
OPERATION_2 -> OPEN_BRACKET SPACE OPERATION_1 SPACE CLOSE_BRACKET
OPERATION_3 -> OPEN_BRACKET SPACE NUM SPACE CLOSE_BRACKET
NUM -> '1' NUM | '2' NUM | '3' NUM | '4' NUM | '5' NUM | '6' NUM | '7' NUM | '8' NUM | '9' NUM | '0' NUM | epsilon
OPERATOR -> PLUS | MINUS | MUL | DIV
PLUS -> P L U S | '+'
MINUS -> M I N U S | '-'
MUL -> M U L T I P L I E D SPACE B Y | '*' | 'star'
DIV -> D I V I D E D SPACE B Y | '/'
BRACKET -> OPEN_BRACKET | CLOSE_BRACKET | epsilon
OPEN_BRACKET -> OPEN SPACE BRACKET | '('
CLOSE_BRACKET -> CLOSE SPACE BRACKET | ')'
OPEN -> O P E N
CLOSE -> C L O S E
BRACKET -> B R A C K E T
epsilon ->
